logging:
  level:
    org:
      springframework:
        security:
          oauth2: INFO
        ws:
          server:
            MessageTracing:
              received: TRACE
              sent: TRACE
      thymeleaf: TRACE
  config: classpath:log4j-spring.xml
server:
  port: 8081
  servlet:
    context-path: /lambda-auth
    encoding:
      charset: UTF-8
      enabled: true
  error:
    whitelabel:
      enabled: false
    path: /error
spring:
  datasource:
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:}
    hikari:
      connectionTimeout: 30000
      idleTimeout: 100000
      maxLifetime: 600000
      maximum-pool-size: 20
      minimum-idle: 10
    initialization-mode: never
    password: ${SPRING_DATASOURCE_PASSWORD:}
    url: ${SPRING_DATASOURCE_URL:}
    username: ${SPRING_DATASOURCE_USERNAME:}
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: static/i18n/message
    encoding: UTF-8
  servlet:
    multipart:
      file-size-threshold: 5MB
      max-file-size: 10MB
  mvc:
    static-path-pattern: /
    log-resolved-exception: true
    view:
      prefix: classpath:/templates
      suffix: .html
    throw-exception-if-no-handler-found: true
  thymeleaf:
    cache: false
# Override by WebMvcConfig.class
#  web:
#    resources:
#      static-locations: classpath:/static/
#      add-mappings: false
storage:
  temp: ../tmp
  cloudinary:
    url: ${CLOUDINARY_URL:}
webservices:
  url:
    notification: http://localhost:8095/delta-notification/webservice/notification.wsdl
security:
  oath2:
    resource-id: user


