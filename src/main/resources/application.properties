server.port=8081
server.servlet.context-path=/lambda-auth

# Database Source Configuration
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:}
spring.datasource.url=${SPRING_DATASOURCE_URL:}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.datasource.initialization-mode=always
logging.level.org.springframework.security.oauth2=DEBUG
#logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG

# Thymeleaf Configuration
spring.thymeleaf.cache=false
#spring.thymeleaf.check-template=true
#spring.thymeleaf.check-template-location=true
#spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
#spring.thymeleaf.mode=JAVASCRIPT
spring.thymeleaf.suffix=.html

# i18n
#spring.mvc.locale-resolver
spring.mvc.locale=vi_VN
#spring.mvc.locale=en_US
spring.messages.basename=static/i18n/message
spring.messages.encoding=UTF-8
#spring.mvc.locale-resolver=accept_header

spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8

#spring.devtools.livereload.enabled=false
#logging.level.org.thymeleaf=trace

spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=100000
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maxLifetime=900000
spring.datasource.hikari.maximum-pool-size=20
