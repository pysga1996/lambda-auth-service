<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.management.user}"></title>
    <th:block th:replace="~{fragment/general :: headerfiles}"/>
    <script>
        function togglePasswordVisibility(id) {
            if (document.getElementById("password_" + id).type === "password") {
                document.getElementById("password_" + id).type = "text";
            } else {
                document.getElementById("password_" + id).type = "password";
            }
        }
        function enableEdit(id) {
            if (document.getElementById('user_' + id).hasAttribute("enabled")) {
                document.getElementById("encoded_password_" + id).style.display = "block";
                document.getElementById("raw_password_" + id).style.display = "none";
                document.getElementById('enabled_' + id).disabled = true;
                document.getElementById('account_locked_' + id).disabled = true;
                document.getElementById('account_expired_' + id).disabled = true;
                document.getElementById('credentials_expired_' + id).disabled = true;
                document.getElementById('groups_' + id).disabled = true;
                document.getElementById('save_btn_' + id).disabled = true;
                document.getElementById('user_' + id).removeAttribute("enabled");
            } else {
                document.getElementById("encoded_password_" + id).style.display = "none";
                document.getElementById("raw_password_" + id).style.display = "block";
                document.getElementById('enabled_' + id).disabled = false;
                document.getElementById('account_locked_' + id).disabled = false;
                document.getElementById('account_expired_' + id).disabled = false;
                document.getElementById('credentials_expired_' + id).disabled = false;
                document.getElementById('groups_' + id).disabled = false;
                document.getElementById('save_btn_' + id).disabled = false;
                document.getElementById('user_' + id).setAttribute("enabled", null);
            }
        }
        function disableEdit(id) {
            document.getElementById("encoded_password_" + id).style.display = "block";
            document.getElementById("raw_password_" + id).style.display = "none";
            document.getElementById('enabled_' + id).disabled = true;
            document.getElementById('account_locked_' + id).disabled = true;
            document.getElementById('account_expired_' + id).disabled = true;
            document.getElementById('credentials_expired_' + id).disabled = true;
            document.getElementById('groups_' + id).disabled = false;
            document.getElementById('save_btn_' + id).disabled = true;
            document.getElementById('user_' + id).removeAttribute("enabled");
        }
        function updateUser(id) {
            const agree = confirm('Do you want to save?');
            if (agree) {
                document.forms['updateForm_' + id]['password'].value
                    = document.getElementById('password_' + id).value;
                document.forms['updateForm_' + id]['enabled'].value
                    = document.getElementById('enabled_' + id).checked;
                document.forms['updateForm_' + id]['account_locked'].value
                    = document.getElementById('account_locked_' + id).checked;
                document.forms['updateForm_' + id]['account_expired'].value
                    = document.getElementById('account_expired_' + id).checked;
                document.forms['updateForm_' + id]['credentials_expired'].value
                    = document.getElementById('credentials_expired_' + id).checked;
                const selectedValues = Array
                    .from(document.getElementById('groups_' + id).selectedOptions)
                    .map(el=>el.value);
                document.forms['updateForm_' + id]['groups'].value
                    = selectedValues.join(",");
                document.forms['updateForm_' + id].submit();
                disableEdit(id);
            }
        }
    </script>
</head>
<body>
<div class="container" sec:authorize="hasAuthority('VIEW_USER_LIST')" th:with="uPage=${userPage}">
    <header th:insert="~{fragment/general :: header}"></header>
    <div><h4 th:text="#{title.user.list}"></h4></div>
    <div class="d-flex w-100 justify-content-end">
        <a class="btn btn-primary my-2" th:href="@{/client/create}">
            <i class="bi bi-plus"></i> Create new</a>
    </div>
    <div th:replace="~{fragment/general :: message}"></div>
    <table class="table table-striped table-bordered table-responsive">
        <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th th:text="#{title.user.username}"></th>
            <th th:text="#{title.user.encodedPassword}"></th>
            <th th:text="#{title.user.accountEnabled}"></th>
            <th th:text="#{title.user.accountLocked}"></th>
            <th th:text="#{title.user.accountExpired}"></th>
            <th th:text="#{title.user.credentialExpired}"></th>
            <th th:text="#{title.user.group}"></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iter: ${userPage}" th:id="user_ + ${user.id}">
            <td><span th:text="${iter.index + 1}"></span></td>
            <td><span th:text="${user.username}"></span></td>
            <td style="max-width: 20rem; word-wrap: break-word;" class="form-group">
                <p th:id="encoded_password_ + ${user.id}" th:text="${user.password}"></p>
                <div th:id="raw_password_ + ${user.id}" style="display: none;">
                    <input th:id="password_ + ${user.id}" type="password">
                    <button th:data-thing="${user.id}" class="btn btn-sm btn-link"
                            onclick="togglePasswordVisibility(this.getAttribute('data-thing'))">
                        <i class="bi bi-eye-slash"></i>
                    </button>
                </div>
            </td>
            <td>
                <div class="form-check d-flex justify-content-center">
                    <label class="form-check-label" th:for="enabled_ + ${user.id}">
                        <input class="form-check-input" type="checkbox" th:checked="${user.enabled}"
                               th:id="enabled_ + ${user.id}" disabled>
                    </label>
                </div>
            </td>
            <td>
                <div class="form-check d-flex justify-content-center">
                    <label class="form-check-label" th:for="account_locked_ + ${user.id}">
                        <input class="form-check-input" type="checkbox" th:checked="${!user.accountNonLocked}"
                               th:id="account_locked_ + ${user.id}" disabled>
                    </label>
                </div>
            </td>
            <td>
                <div class="form-check d-flex justify-content-center">
                    <label class="form-check-label" th:for="account_expired_ + ${user.id}">
                        <input class="form-check-input" type="checkbox" th:checked="${!user.accountNonLocked}"
                               th:id="account_expired_ + ${user.id}" disabled>
                    </label>
                </div>
            </td>
            <td>
                <div class="form-check d-flex justify-content-center">
                    <label class="form-check-label" th:for="credentials_expired_ + ${user.id}">
                        <input class="form-check-input" type="checkbox" th:checked="${!user.credentialsNonExpired}"
                               th:id="credentials_expired_ + ${user.id}" disabled>
                    </label>
                </div>
            </td>
            <td style="min-width: 8rem">
                <div>
                    <select class="form-select" size="2" multiple aria-label="multiple select"
                            th:id="groups_ + ${user.id}" disabled>
                        <option th:each="group: ${groupList}" th:selected="${user.groupList.contains(group)}"
                                th:value="${group.id}" th:text="${group.name}"></option>
                    </select>
                </div>
            </td>
            <td style="min-width: 7rem">
                <form th:id="updateForm_ + ${user.id}" class="d-inline-block"
                      th:action="@{/user/update}" th:method="POST">
                    <button type="button" class="btn btn-sm btn-warning d-inline-block mx-1"
                            th:data-thing="${user.id}" onclick="enableEdit(this.getAttribute('data-thing'))">
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button type="button" th:data-thing="${user.id}" disabled th:id="save_btn_ + ${user.id}"
                            onclick="updateUser(this.getAttribute('data-thing'));"
                            class="btn btn-sm btn-primary d-inline-block mx-1">
                        <i class="bi bi-save"></i>
                    </button>
                    <label><input type="hidden"
                                  th:name="username" th:value="${user.username}"></label>
                    <label><input type="hidden"
                                  th:name="password" value=""></label>
                    <label><input type="hidden"
                                  th:name="enabled" th:value="${user.enabled}"></label>
                    <label><input type="hidden"
                                  th:name="account_locked" th:value="${!user.accountNonLocked}"></label>
                    <label><input type="hidden"
                                  th:name="account_expired" th:value="${!user.accountNonExpired}"></label>
                    <label><input type="hidden"
                                  th:name="credentials_expired" th:value="${!user.credentialsNonExpired}"></label>
                    <label><input type="hidden" th:name="groups" ></label>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex" th:with="firstPage=${uPage.number - 2 >= 0} ? ${uPage.number - 1} : 1,
                 lastPage=${uPage.number + 2 <= uPage.totalPages - 1} ? ${uPage.number + 3} : ${uPage.totalPages}">
        <ul class="pagination ms-auto" th:with="lastPageTmp=${uPage.number < 2 && uPage.totalPages > 5} ? ${6 - firstPage} : ${lastPage},
                           firstPageTmp=${uPage.number > uPage.totalPages - 3 && uPage.totalPages > 5} ? ${lastPage - 4} : ${firstPage}">
            <li class="page-item">
                <a class="page-link" th:if="${!uPage.first}"
                   th:href="@{/user/list(page=0)}">&lt&lt</a>
            </li>
            <li class="page-item">
                <a class="page-link" th:if="${!uPage.first}"
                   th:href="@{/user/list(page=${uPage.number - 1})}">&lt</a>
            </li>
            <li th:each="page: ${(uPage.totalPages > 5) ?
                    (#numbers.sequence(firstPageTmp, lastPageTmp)) : (#numbers.sequence(1, uPage.totalPages))}"
                class="page-item" th:classappend="${page == uPage.number + 1} ? 'active' : ''">
                <a class="page-link" th:text="${page}"
                   th:href="@{/user/list(page=${page - 1})}">
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" th:if="${!uPage.last}"
                   th:href="@{/user/list(page=${uPage.number + 1})}">&gt</a>
            </li>
            <li class="page-item">
                <a class="page-link" th:if="${!uPage.last}"
                   th:href="@{/user/list(page=${uPage.totalPages - 1})}">&gt&gt</a>
            </li>
        </ul>
    </div>
    <div th:replace="~{fragment/general :: footer}"></div>
</div>
</body>
</html>
